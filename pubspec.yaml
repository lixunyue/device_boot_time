name: device_boot_time
description: "A cross-platform Flutter plugin that retrieves the time elapsed since the system was last booted, in milliseconds."
version: 1.0.0+2
homepage: https://github.com/lixunyue/device_boot_time

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.device_boot_time
        pluginClass: DeviceBootTimePlugin
      ohos:
        package: com.example.device_boot_time
        pluginClass: DeviceBootTimePlugin
      ios:
        pluginClass: DeviceBootTimePlugin